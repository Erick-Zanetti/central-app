<h3>{{title}}</h3>
<button class="add-new" mat-stroked-button (click)="add()">Adicionar</button>
<hr>
<div>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            <td class="mat-footer-header-end" mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        <ng-container matColumnDef="value">
            <th class="mat-header-cell-end" mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
            <td class="mat-cell-end" mat-cell *matCellDef="let row"> {{row.value | currency: 'BRL'}} </td>
            <td class="mat-footer-cell-end" mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency: 'BRL'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row" style="width: 112px;">
                <button mat-icon-button color="primary" style="margin: 0 16px;" (click)="edit(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="remove(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">Sem dados</td>
        </tr>
    </table>
</div>
